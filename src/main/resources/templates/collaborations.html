<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить участника в репозиторий</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body class="bg-light">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/repositories">
                <i class="fab fa-github mr-2"></i>
                Git Manager
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-white border-bottom-0">
                        <h3 class="mb-0">Добавить участника в репозиторий</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/repository/' + ${repoId} + '/members/add'}" method="post">
                            <input type="hidden" name="repoId" th:value="${repoId}" />
                            <div class="form-group">
                                <label for="userSelect">Пользователь</label>
                                <select class="form-control" id="userSelect" name="userId" required>
                                    <option value="" disabled selected>Выберите пользователя</option>
                                    <th:block th:each="user : ${userList}">
                                        <option th:value="${user.id}" th:text="${user.username}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="roleSelect">Роль</label>
                                <select class="form-control" id="roleSelect" name="role" required>
                                    <option value="READ">Чтение</option>
                                    <option value="WRITE">Запись</option>
                                    <option value="ADMIN">Администратор</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success mt-4">
                                <i class="fas fa-user-plus mr-2"></i>Добавить участника
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-muted">© 2024 Git Manager</div>
                <div>
                    <a href="#" class="mr-3">Terms</a>
                    <a href="#" class="mr-3">Privacy</a>
                    <a href="#" class="mr-3">Help</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
