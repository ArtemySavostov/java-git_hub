<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/demo/styles.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fab fa-github mr-2"></i>
                GitHub-Savostov
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-arrow-left"></i> Back to Repositories
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container content-wrapper">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h2 class="mb-0">Create a New Repository</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/repo/create}" th:object="${repo}" method="post">
                            <div class="form-group">
                                <label for="name">Repository Name</label>
                                <input type="text" id="name" th:field="*{name}" 
                                       class="form-control" required="required"
                                       placeholder="my-awesome-project"/>
                                <small class="form-text text-muted">
                                    Great repository names are short and memorable.
                                </small>
                            </div>
                            
                            <div class="form-group">
                                <label>Visibility</label>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="public" th:field="*{private}" th:value="false" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="public">
                                        <i class="fas fa-globe-americas"></i> Public
                                        <small class="d-block text-muted">Anyone on the internet can see this repository</small>
                                    </label>
                                </div>
                                <div class="custom-control custom-radio mt-2">
                                    <input type="radio" id="private" th:field="*{private}" th:value="true" class="custom-control-input">
                                    <label class="custom-control-label" for="private">
                                        <i class="fas fa-lock"></i> Private
                                        <small class="d-block text-muted">You choose who can see and commit to this repository</small>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="readme" disabled>
                                    <label class="custom-control-label" for="readme">
                                        Initialize this repository with a README
                                    </label>
                                </div>
                            </div>

                            <hr>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/repo/home}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Create Repository
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-muted">Â© 2024 GitHub-Savostov</div>
                <div>
                    <a href="#" class="mr-3">Terms</a>
                    <a href="#" class="mr-3">Privacy</a>
                    <a href="#" class="mr-3">Help</a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
